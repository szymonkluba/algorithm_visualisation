<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          href="{{ url_for("static", filename="styles.css") }}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            charset="utf-8">
        var socket = io();
        socket.on('connect', function () {
            socket.emit('my event', {data: 'I\'m connected!'});
        });
        socket.on('generated array', data => {
            let canvas = document.getElementById('canvas');
            canvas.innerHTML = ''
            for (var i = 0; i < data.array.length; i++) {
                let node = document.createElement('div')
                node.setAttribute('class', 'bar')
                node.style.width = '2px';
                node.style.height = data.array[i].toString() + 'px';
                canvas.appendChild(node);
            }
        });

        function generateArray() {
            socket.emit('generate array');
        }
    </script>
    <title>Algorithm Visualisation</title>
</head>
<body>
<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand"
               href="#">Navbar</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                 id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link"
                           href="#"
                           onclick="generateArray()">New array</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"
                           href="#"
                           tabindex="-1"
                           aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="d-inline-flex align-items-end mx-auto"
         id="canvas">

    </div>
</div>
</body>
</html>
